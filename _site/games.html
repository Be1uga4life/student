<div id="typewriter-container"></div>
<script>
  const strings = [
    "CyberPatriot Competitor",
    "CyberAegis Lead",
    "USACO Competitor"
  ];

  const typewriterContainer = document.getElementById('typewriter-container');

  function typeNextString() {
    
    const randomIndex = Math.floor(Math.random() * strings.length);
    const stringToType = strings[randomIndex];
    
    let charIndex = 0;
    
    const typingInterval = setInterval(() => {
      typewriterContainer.textContent = stringToType.slice(0, charIndex++);
      
      if (charIndex > stringToType.length) {
        clearInterval(typingInterval);
        setTimeout(reverseTypeString, 1500, stringToType); // Delay before reverse typing
      }
    }, 100);
    
    strings.splice(randomIndex, 1); // Remove the used string
  }

  function reverseTypeString(stringToReverse) {
    let charIndex = stringToReverse.length;
    const reverseTypingInterval = setInterval(() => {
      typewriterContainer.textContent = stringToReverse.slice(0, charIndex--);
      
      if (charIndex < 0) {
        clearInterval(reverseTypingInterval);
        typewriterContainer.innerHTML += '<br>'; // Add line breaks between strings
        setTimeout(typeNextString, 1500); // Delay before typing the next string
      }
    }, 100);
  }

  typeNextString(); // Start the typing
</script>

  <button onclick="appendToDisplay('4')">4</button>

  <br />
  <button onclick="appendToDisplay('0')">0</button>
</div>

<script>
  let display = document.getElementById('display');

  function appendToDisplay(value) {
    display.value += value;
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = 'Error';
    }
  }

  function clearDisplay() {
    display.value = '';
  }
</script>

  <script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    let currentPlayer = 'X';
    let gameActive = true;

    cells.forEach(cell => {
      cell.addEventListener('click', handleCellClick);
    });

    function handleCellClick(event) {
      const clickedCell = event.target;
      const clickedIndex = Array.from(cells).indexOf(clickedCell);

      if (gameActive && !cells[clickedIndex].textContent) {
        cells[clickedIndex].textContent = currentPlayer;
        checkWin();
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWin() {
      const winCombinations = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // Rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // Columns
        [0, 4, 8], [2, 4, 6]           // Diagonals
      ];

      for (const combination of winCombinations) {
        const [a, b, c] = combination;
        if (cells[a].textContent && cells[a].textContent === cells[b].textContent && cells[a].textContent === cells[c].textContent) {
          gameActive = false;
          alert(`${cells[a].textContent} wins!`);
          break;
        }
      }
    }
  </script>
