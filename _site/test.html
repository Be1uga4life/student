<div id="typewriter-container"></div>
<script>
  const strings = [
    "CyberPatriot Competitor",
    "CyberAegis Lead",
    "USACO Competitor"
  ];

  const typewriterContainer = document.getElementById('typewriter-container');

  function typeNextString() {
    
    const randomIndex = Math.floor(Math.random() * strings.length);
    const stringToType = strings[randomIndex];
    
    let charIndex = 0;
    
    const typingInterval = setInterval(() => {
      typewriterContainer.textContent = stringToType.slice(0, charIndex++);
      
      if (charIndex > stringToType.length) {
        clearInterval(typingInterval);
        setTimeout(reverseTypeString, 1500, stringToType); // Delay before reverse typing
      }
    }, 100);
    
    strings.splice(randomIndex, 1); // Remove the used string
  }

  function reverseTypeString(stringToReverse) {
    let charIndex = stringToReverse.length;
    const reverseTypingInterval = setInterval(() => {
      typewriterContainer.textContent = stringToReverse.slice(0, charIndex--);
      
      if (charIndex < 0) {
        clearInterval(reverseTypingInterval);
        typewriterContainer.innerHTML += '<br>'; // Add line breaks between strings
        setTimeout(typeNextString, 1500); // Delay before typing the next string
      }
    }, 100);
  }

  typeNextString(); // Start the typing
</script>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <style>
        table, th, td { border: 1px solid cyan; border-collapse: collapse; }
        td, th {padding: 10px;}

<body>
    <button id="getDataButton">Get Data from API</button>
    <div id="jsonData"></div>
    <table border="1">
        <tbody id="table-body"></tbody>
    </table>
    <script>
        // Define the API endpoint URL
        const apiUrl = 'http://api.weatherapi.com/v1/current.json?key=935574b3cab243fc9d950024230209&q=San Diego&aqi=yes';
        // Function to make the API call when the button is clicked
        document.getElementById('getDataButton').addEventListener('click', fetchData);
        function fetchData() {
            fetch(apiUrl)
                .then(response => {
                    // Check if the response status is OK (200)
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json(); // Parse the JSON response
                })
                .then(data => {
                    // Handle the data from the API
                    // document.getElementById('jsonData').textContent = JSON.stringify(data, null, 2);
                    convertToVerticalTable(data); // Call the function to populate the table
                })
                .catch(error => {
                    // Handle errors
                    console.error('There was a problem with the fetch operation:', error);
                });
        }
        function convertToVerticalTable(jsonData) {
            const tableBody = document.getElementById("table-body");
            for (const key in jsonData.location) {
                const row = document.createElement("tr");
                const cellKey = document.createElement("td");
                const cellValue = document.createElement("td");
                cellKey.textContent = key;
                cellValue.textContent = jsonData.location[key];
                row.appendChild(cellKey);
                row.appendChild(cellValue);
                tableBody.appendChild(row);
            }
            for (const key in jsonData.current) {
                const row = document.createElement("tr");
                const cellKey = document.createElement("td");
                const cellValue = document.createElement("td");
                cellKey.textContent = key;
                cellValue.textContent = jsonData.current[key];
                row.appendChild(cellKey);
                row.appendChild(cellValue);
                tableBody.appendChild(row);
            }
        }
    </script>
</body>
